<!-- 
{% extends "base.html" %}

{% block title%}
ชำระเงินเสร็จสิ้น
{% endblock%}

{%block content%}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
<div class="container" style="max-width:600px; margin:50px auto; padding:20px; background-color:#fff; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">
    <h1 style="text-align:center; color:#333;">ฟอร์มชำระเงิน</h1>

    <form method="POST" action="{% url 'submit_payment' %}">
        {% csrf_token %}
        
        <div class="form-group" style="margin-bottom:15px;">
            <label for="payment_data">ข้อมูลการชำระเงิน</label>
            <input type="text" id="payment_data" name="payment_data" placeholder="กรุณากรอกข้อมูลการชำระเงิน" required style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:4px; font-size:16px;">
        </div>
        
        <div class="form-group" style="margin-bottom:15px;">
            <label for="amount">จำนวนเงิน</label>
            <input type="number" id="amount" name="amount" placeholder="กรุณากรอกจำนวนเงิน" required style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:4px; font-size:16px;">
        </div>
        
        <div class="form-group" style="margin-bottom:15px;">
            <label for="card_number">หมายเลขบัตรเครดิต</label>
            <input type="text" id="card_number" name="card_number" placeholder="กรุณากรอกหมายเลขบัตรเครดิต" required style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:4px; font-size:16px;">
        </div>
        
        <div class="form-group" style="margin-bottom:15px;">
            <label for="expiry_date">วันหมดอายุบัตร (MM/YY)</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:4px; font-size:16px;">
        </div>

        <div class="form-group" style="margin-bottom:15px;">
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="กรุณากรอก CVV" required style="width:100%; padding:10px; margin-top:5px; border:1px solid #ddd; border-radius:4px; font-size:16px;">
        </div>

        <input type="submit" value="ชำระเงิน" style="width:100%; padding:10px; background-color:#28a745; color:white; border:none; border-radius:4px; font-size:16px; cursor:pointer;">
    </form>

    <div class="footer" style="text-align:center; margin-top:20px;">
        <p>© 2025 Payment System</p>
    </div>
</div>
{% endblock %} -->
